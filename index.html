<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ear Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #note-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      cursor: pointer;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Ear Training: Chromatic Notes</h1>
  <button id="play-all-notes">â–¶ Play All Notes</button>

  <div id="note-buttons"></div>

  <script>
    const noteFiles = {
      "C4": "Assets/C4.wav",
      "C4-sharp": "Assets/C4-sharp.wav",
      "D4": "Assets/D4.wav",
      "D4-sharp": "Assets/D4-sharp.wav",
      "E4": "Assets/E4.wav",
      "F4": "Assets/F4.wav",
      "F4-sharp": "Assets/F4-sharp.wav",
      "G4": "Assets/G4.wav",
      "G4-sharp": "Assets/G4-sharp.wav",
      "A4": "Assets/A4.wav",
      "A4-sharp": "Assets/A4-sharp.wav",
      "B4": "Assets/B4.wav",
      "C5": "Assets/C5.wav",
      "C5-sharp": "Assets/C5-sharp.wav",
      "D5": "Assets/D5.wav",
      "D5-sharp": "Assets/D5-sharp.wav",
      "E5": "Assets/E5.wav",
      "F5": "Assets/F5.wav",
      "F5-sharp": "Assets/F5-sharp.wav",
      "G5": "Assets/G5.wav",
      "G5-sharp": "Assets/G5-sharp.wav",
      "A5": "Assets/A5.wav",
      "A5-sharp": "Assets/A5-sharp.wav",
      "B5": "Assets/B5.wav"
    };

    const chromaticNotes = Object.keys(noteFiles);

    function playNote(note) {
      const audio = new Audio(noteFiles[note]);
      audio.volume = 0.9;
      audio.play();
    }

    async function playAllNotes() {
      for (const note of chromaticNotes) {
        playNote(note);
        await new Promise(r => setTimeout(r, 100)); // Fast transition between notes
      }
    }

    // Play all notes button
    document.getElementById("play-all-notes").addEventListener("click", playAllNotes);

    // Generate buttons for each individual note
    const container = document.getElementById("note-buttons");
    chromaticNotes.forEach(note => {
      const btn = document.createElement("button");
      btn.textContent = note;
      btn.onclick = () => playNote(note);
      container.appendChild(btn);
    });
  </script>
</body>
</html>
