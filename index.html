<!DOCTYPE html>
<html>
<head>
    <title>Ear Training Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            font-family: sans-serif;
        }

        .keyboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .keyboard {
            display: flex;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .octave {
            display: flex;
            position: relative;
        }

        .white {
            width: 60px;
            height: 240px;
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .black {
            width: 36px;
            height: 160px;
            background-color: black;
            display: inline-block;
            position: absolute;
            z-index: 2;
            left: 30px;
            transform: translateX(-18px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .c-sharp {left: 60px;}
        .d-sharp {left: 122px;}
        .f-sharp {left: 246px;}
        .g-sharp {left: 307px;}
        .a-sharp {left: 368px;}

        .octave-label {
            position: absolute;
            top: -22px;
            font-size: 20px;
            font-weight: bold;
        }

        .c4-label {color: blue;}
        .c5-label {color: red;}

        #top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }

        #top-bar button {
            flex-shrink: 0;
        }

        #info-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            font-size: 16px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .highlighted {
            background-color: lightblue;
        }

        .wrong-highlight {
            background-color: lightcoral;
        }

        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
            text-align: center;
        }

        #orientation-overlay p {
            margin: 20px;
        }
        /* Bigger overlay text */
#orientation-overlay {
    font-size: 28px;
}

#orientation-overlay p {
    font-size: 32px;
}

/* Rounder and larger buttons */
#game-controls button,
button {
    border-radius: 12px;     /* Adjust roundness here */
    padding: 10px 18px;      /* Adjust button size here */
    font-size: 16px;         /* Optional: slightly larger text */
    cursor: pointer;         /* Optional: shows pointer on hover */
    transition: background-color 0.3s ease;
}
        #score,
#high-score,
#time-remaining {
    font-size: 22px; /* or any size you like */
    font-weight: bold;
}

    </style>
</head>
<body>

    <div id="orientation-overlay" style="display: none;">
        <p>Please rotate your device to landscape mode for the best experience.</p>
        <svg viewBox="0 0 64 32" width="64" height="32" fill="white">
            <rect x="5" y="8" width="54" height="16" rx="2" ry="2" />
            <rect x="2" y="6" width="6" height="20" rx="1" ry="1" />
            <rect x="56" y="6" width="6" height="20" rx="1" ry="1" />
        </svg>
    </div>

    <div class="keyboard-container">
        <div class="keyboard">
            <div class="octave">
                <div class="octave-label c4-label">C4</div>
                <div class="white" data-freq="261.63">C</div>
                <div class="black c-sharp" data-freq="277.18">C#<br>D♭</div>
                <div class="white" data-freq="293.66">D</div>
                <div class="black d-sharp" data-freq="311.13">D#<br>E♭</div>
                <div class="white" data-freq="329.63">E</div>
                <div class="white" data-freq="349.23">F</div>
                <div class="black f-sharp" data-freq="369.99">F#<br>G♭</div>
                <div class="white" data-freq="392.00">G</div>
                <div class="black g-sharp" data-freq="415.30">G#<br>A♭</div>
                <div class="white" data-freq="440.00">A</div>
                <div class="black a-sharp" data-freq="466.16">A#<br>B♭</div>
                <div class="white" data-freq="493.88">B</div>
            </div>
            <div class="octave">
                <div class="octave-label c5-label">C5</div>
                <div class="white" data-freq="523.25">C</div>
                <div class="black c-sharp" data-freq="554.37">C#<br>D♭</div>
                <div class="white" data-freq="587.33">D</div>
                <div class="black d-sharp" data-freq="622.25">D#<br>E♭</div>
                <div class="white" data-freq="659.26">E</div>
                <div class="white" data-freq="698.46">F</div>
                <div class="black f-sharp" data-freq="739.99">F#<br>G♭</div>
                <div class="white" data-freq="783.99">G</div>
                <div class="black g-sharp" data-freq="830.61">G#<br>A♭</div>
                <div class="white" data-freq="880.00">A</div>
                <div class="black a-sharp" data-freq="932.33">A#<br>B♭</div>
                <div class="white" data-freq="987.77">B</div>
            </div>
        </div>
    </div>

    <div id="top-bar">
        <button id="start-game-button">Start Game</button>
        <button id="recap-button">Recap Note</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
        <button id="play-all-notes-button">Play All Notes</button>
        <div id="info-group">
            <span id="score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
            <span id="time-remaining">Time: 90</span>
        </div>
    </div>

    <p id="feedback"></p>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let score = 0;
        let highScore = 0;
        let timeLeft = 90;
        let timer;
        let targetFrequency;
        let inputEnabled = true;
        const orientationOverlay = document.getElementById('orientation-overlay');
        const keyboardContainer = document.querySelector('.keyboard-container');
        const allFrequencies = [261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00, 466.16, 493.88, 523.25, 554.37, 587.33, 622.25, 659.26, 698.46, 739.99, 783.99, 830.61, 880.00, 932.33, 987.77];
        const keyElements = document.querySelectorAll('.white, .black');

        // Map frequencies to corresponding audio files
        const noteAudioMap = {
            261.63: new Audio('/assets/261.63.mp3'), // C4
            277.18: new Audio('/assets/277.18.mp3'), // C#4/D♭4
            293.66: new Audio('/assets/293.66.mp3'), // D4
            311.13: new Audio('/assets/311.13.mp3'), // D#4/E♭4
            329.63: new Audio('/assets/329.63.mp3'), // E4
            349.23: new Audio('/assets/349.23.mp3'), // F4
            369.99: new Audio('/assets/369.99.mp3'), // F#4/G♭4
            392.00: new Audio('/assets/392.00.mp3'), // G4
            415.30: new Audio('/assets/415.30.mp3'), // G#4/A♭4
            440.00: new Audio('/assets/440.00.mp3'), // A4
            466.16: new Audio('/assets/466.16.mp3'), // A#4/B♭4
            493.88: new Audio('/assets/493.88.mp3'), // B4
            523.25: new Audio('/assets/523.25.mp3'), // C5
            554.37: new Audio('/assets/554.37.mp3'), // C#5/D♭5
            587.33: new Audio('/assets/587.33.mp3'), // D5
            622.25: new Audio('/assets/622.25.mp3'), // D#5/E♭5
            659.26: new Audio('/assets/659.26.mp3'), // E5
            698.46: new Audio('/assets/698.46.mp3'), // F5
            739.99: new Audio('/assets/739.99.mp3'), // F#5/G♭5
            783.99: new Audio('/assets/783.99.mp3'), // G5
            830.61: new Audio('/assets/830.61.mp3'), // G#5/A♭5
            880.00: new Audio('/assets/880.00.mp3'), // A5
            932.33: new Audio('/assets/932.33.mp3'), // A#5/B♭5
            987.77: new Audio('/assets/987.77.mp3')  // B5
        };

        // Reward and mistake sounds
        const rewardAudio = new Audio('/assets/reward.mp3');
        const mistakeAudio = new Audio('/assets/mistake.mp3');

        // Ensure only landscape mode shows orientation overlay
        function checkOrientation() {
            if (window.innerHeight < window.innerWidth) {
                orientationOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                orientationOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        }

        window.addEventListener('resize', checkOrientation);
        checkOrientation();

        function playNote(frequency) {
            const audio = noteAudioMap[frequency];
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }

        function playAwardSound() {
            rewardAudio.currentTime = 0;
            rewardAudio.play();
        }

        function playDudSound() {
            mistakeAudio.currentTime = 0;
            mistakeAudio.play();
        }

        // Play sound based on button clicked
        keyElements.forEach((key) => {
            key.addEventListener('click', () => {
                if (!inputEnabled) return;
                const freq = parseFloat(key.getAttribute('data-freq'));
                playNote(freq);
                // Handle game logic for correct or incorrect note press
            });
        });

        // Start game logic and other necessary functionality (timer, score handling)
    </script>

</body>
</html>
