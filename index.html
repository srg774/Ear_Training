<!DOCTYPE html>
<html>
<head>
    <title>Ear Training Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            font-family: sans-serif;
        }

        .keyboard {
            display: flex;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .octave {
            display: flex;
            position: relative;
        }

        .white {
            width: 60px;
            height: 240px;
            background-color: white;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
        }

        .black {
            width: 36px;
            height: 160px;
            background-color: black;
            position: absolute;
            z-index: 2;
            left: 30px;
            transform: translateX(-18px);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
        }

        .c-sharp {left: 60px;}
        .d-sharp {left: 122px;}
        .f-sharp {left: 246px;}
        .g-sharp {left: 307px;}
        .a-sharp {left: 368px;}

        .octave-label {
            position: absolute;
            top: -22px;
            font-size: 20px;
            font-weight: bold;
        }

        .c4-label {color: blue;}
        .c5-label {color: red;}

        #game-controls {
            margin-top: 20px;
        }

        #game-info {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .highlighted {
            background-color: lightblue;
        }

        .wrong-highlight {
            background-color: lightcoral;
        }

        /* MOBILE OVERLAY */
        #rotate-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            padding: 20px;
            z-index: 9999;
        }

        #rotate-overlay img {
            margin-top: 20px;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- MOBILE OVERLAY -->
    <div id="rotate-overlay">
        Please rotate your device to landscape to play the game.<br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Antu_orientation-horizontal.svg/1200px-Antu_orientation-horizontal.svg.png" alt="Rotate icon">
    </div>

    <div class="keyboard">
        <!-- Your keyboard keys go here (unchanged) -->
        <!-- OMITTED HERE for brevity but paste your <div class="octave"> blocks here -->
    </div>

    <div id="game-controls">
        <button id="start-game-button">Start Game</button>
        <button id="recap-button">Recap Note</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
        <button id="play-all-notes-button">Play All Notes</button>
    </div>

    <div id="game-info">
        <p id="score">Score: 0</p>
        <p id="high-score">High Score: 0</p>
        <p id="time-remaining">Time: 90</p>
        <p id="feedback"></p>
    </div>

    <script>
        // Game Logic (paste yours here, unchanged)

        // Orientation detection
        function checkOrientation() {
            const overlay = document.getElementById('rotate-overlay');
            if (window.matchMedia("(orientation: portrait)").matches) {
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        window.addEventListener('load', checkOrientation);
    </script>
</body>
</html>
