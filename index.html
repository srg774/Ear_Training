<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play All Notes</title>
</head>
<body>
    <h1>Test: Play All Notes</h1>

    <button id="play-all-notes">Play All Notes</button>

    <script>
        const noteFiles = {
            "C4": "Assets/C4.wav",
            "C#4": "Assets/C#4.wav",
            "D4": "Assets/D4.wav",
            "D#4": "Assets/D#4.wav",
            "E4": "Assets/E4.wav",
            "F4": "Assets/F4.wav",
            "F#4": "Assets/F#4.wav",
            "G4": "Assets/G4.wav",
            "G#4": "Assets/G#4.wav",
            "A4": "Assets/A4.wav",
            "A#4": "Assets/A#4.wav",
            "B4": "Assets/B4.wav",
            "C5": "Assets/C5.wav",
            "C#5": "Assets/C#5.wav",
            "D5": "Assets/D5.wav",
            "D#5": "Assets/D#5.wav",
            "E5": "Assets/E5.wav",
            "F5": "Assets/F5.wav",
            "F#5": "Assets/F#5.wav",
            "G5": "Assets/G5.wav",
            "G#5": "Assets/G#5.wav",
            "A5": "Assets/A5.wav",
            "A#5": "Assets/A#5.wav",
            "B5": "Assets/B5.wav"
        };

        // Function to play a single note
        function playNote(note) {
            const audio = new Audio(noteFiles[note]);
            return new Promise((resolve) => {
                audio.play();
                audio.onended = resolve; // Resolve when audio finishes playing
            });
        }

        // Function to play all notes in a smooth sweep
        async function playAllNotes() {
            const allNotes = Object.keys(noteFiles);
            for (let i = 0; i < allNotes.length; i++) {
                await playNote(allNotes[i]); // Wait for each note to finish before playing the next
                // Optional: Add a small delay between notes (if needed)
                if (i < allNotes.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 200)); // Adjust the delay between notes
                }
            }
        }

        // Button event listener to start playing all notes
        document.getElementById("play-all-notes").addEventListener("click", playAllNotes);
    </script>
</body>
</html>
