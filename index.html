<!DOCTYPE html>
<html>
<head>
    <title>Ear Training Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            font-family: sans-serif;
        }

        .keyboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .keyboard {
            display: flex;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .octave {
            display: flex;
            position: relative;
        }

        .white {
            width: 60px;
            height: 240px;
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .black {
            width: 36px;
            height: 160px;
            background-color: black;
            display: inline-block;
            position: absolute;
            z-index: 2;
            left: 30px;
            transform: translateX(-18px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .c-sharp {left: 60px;}
        .d-sharp {left: 122px;}
        .f-sharp {left: 246px;}
        .g-sharp {left: 307px;}
        .a-sharp {left: 368px;}

        .octave-label {
            position: absolute;
            top: -22px;
            font-size: 20px;
            font-weight: bold;
        }

        .c4-label {color: blue;}
        .c5-label {color: red;}

        #top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }

        #top-bar button {
            flex-shrink: 0;
        }

        #info-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            font-size: 16px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .highlighted {
            background-color: lightblue;
        }

        .wrong-highlight {
            background-color: lightcoral;
        }

        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
            text-align: center;
        }

        #orientation-overlay p {
            margin: 20px;
        }
        /* Bigger overlay text */
#orientation-overlay {
    font-size: 28px;
}

#orientation-overlay p {
    font-size: 32px;
}

/* Rounder and larger buttons */
#game-controls button,
button {
    border-radius: 12px;     /* Adjust roundness here */
    padding: 10px 18px;      /* Adjust button size here */
    font-size: 16px;         /* Optional: slightly larger text */
    cursor: pointer;         /* Optional: shows pointer on hover */
    transition: background-color 0.3s ease;
}
        #score,
#high-score,
#time-remaining {
    font-size: 22px; /* or any size you like */
    font-weight: bold;
}

    </style>
</head>
<body>

    <div id="orientation-overlay" style="display: none;">
        <p>Please rotate your device to landscape mode for the best experience.</p>
        <svg viewBox="0 0 64 32" width="64" height="32" fill="white">
            <rect x="5" y="8" width="54" height="16" rx="2" ry="2" />
            <rect x="2" y="6" width="6" height="20" rx="1" ry="1" />
            <rect x="56" y="6" width="6" height="20" rx="1" ry="1" />
        </svg>
    </div>

    <div class="keyboard-container">
        <div class="keyboard">
            <div class="octave">
                <div class="octave-label c4-label">C4</div>
                <div class="white" data-freq="261.63">C</div>

                <div class="white" data-freq="293.66">D</div>
                <div class="black d-sharp" data-freq="311.13">D#<br>E♭</div>
                <div class="white" data-freq="329.63">E</div>
                <div class="white" data-freq="349.23">F</div>
                <div class="black f-sharp" data-freq="369.99">F#<br>G♭</div>
                <div class="white" data-freq="392.00">G</div>
                <div class="black g-sharp" data-freq="415.30">G#<br>A♭</div>
                <div class="white" data-freq="440.00">A</div>
                <div class="black a-sharp" data-freq="466.16">A#<br>B♭</div>
                <div class="white" data-freq="493.88">B</div>
            </div>
            <div class="octave">
                <div class="octave-label c5-label">C5</div>
                <div class="white" data-freq="523.25">C</div>
                <div class="black c-sharp" data-freq="554.37">C#<br>D♭</div>
                <div class="white" data-freq="587.33">D</div>
                <div class="black d-sharp" data-freq="622.25">D#<br>E♭</div>
                <div class="white" data-freq="659.26">E</div>
                <div class="white" data-freq="698.46">F</div>
                <div class="black f-sharp" data-freq="739.99">F#<br>G♭</div>
                <div class="white" data-freq="783.99">G</div>
                <div class="black g-sharp" data-freq="830.61">G#<br>A♭</div>
                <div class="white" data-freq="880.00">A</div>
                <div class="black a-sharp" data-freq="932.33">A#<br>B♭</div>
                <div class="white" data-freq="987.77">B</div>

        </div>
    </div>

    <div id="top-bar">
        <button id="start-game-button">Start Game</button>
        <button id="recap-button">Recap Note</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
        <button id="play-all-notes-button">Play All Notes</button>
        <div id="info-group">
            <span id="score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
            <span id="time-remaining">Time: 90</span>
        </div>
    </div>

    <p id="feedback"></p>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let score = 0;
        let highScore = 0;
        let timeLeft = 90;
        let timer;
        let targetFrequency;
        let inputEnabled = true;
        const orientationOverlay = document.getElementById('orientation-overlay');
        const keyboardContainer = document.querySelector('.keyboard-container');
        const allFrequencies = [261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00, 466.16, 493.88, 523.25, 554.37, 587.33, 622.25, 659.26, 698.46, 739.99, 783.99, 830.61, 880.00, 932.33, 987.77];
        const noteNames = ["C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5"];
        const keyElements = document.querySelectorAll('.white, .black');

        function isMobileOrTablet() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function checkOrientation() {
            if (isMobileOrTablet()) {
                if (window.innerWidth < window.innerHeight) {
                    orientationOverlay.style.display = 'flex';
                    keyboardContainer.style.display = 'none';
                    document.getElementById('top-bar').style.display = 'none';
                } else {
                    orientationOverlay.style.display = 'none';
                    keyboardContainer.style.display = 'flex';
                    document.getElementById('top-bar').style.display = 'flex';
                }
            } else {
                orientationOverlay.style.display = 'none';
                keyboardContainer.style.display = 'flex';
                document.getElementById('top-bar').style.display = 'flex';
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        document.addEventListener('DOMContentLoaded', checkOrientation);

        function generateRandomFrequency() {
            return allFrequencies[Math.floor(Math.random() * allFrequencies.length)];
        }

        async function playNote(noteName) {
            try {
                const response = await fetch(`Assets/${noteName}.wav`);
                const arrayBuffer = await response.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);
                source.start();
            } catch (error) {
                console.error("Error loading or playing audio:", error);
            }
        }

        function playAwardSound() {
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
            oscillator.frequency.setValueAtTime(700, audioCtx.currentTime + 0.2);
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
        }

        function playDudSound() {
            const oscillator = audioCtx.createOscillator();
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
            oscillator.frequency.linearRampToValueAtTime(80, audioCtx.currentTime + 0.5);
            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function noteFromFrequency(frequency) {
            const index = allFrequencies.indexOf(frequency);
            return index !== -1 ? noteNames[index] : null;
        }

        async function playTargetNote() {
            targetFrequency = generateRandomFrequency();
            const noteName = noteFromFrequency(targetFrequency);
            if (noteName) {
                await playNote(noteName);
            }
        }

        async function handleUserInput(frequency) {
            if (!inputEnabled) return;

            const clickedKey = Array.from(keyElements).find(key => parseFloat(key.dataset.freq) === frequency);
            const clickedNoteName = noteFromFrequency(frequency);
            const targetNoteName = noteFromFrequency(targetFrequency);

            if (clickedNoteName === targetNoteName) {
                score++;
                playAwardSound();
                updateScore();
                highlightCorrectKey();
                if (timeLeft > 0) {
                    inputEnabled = false;
                    setTimeout(async () => {
                        await playTargetNote();
                        inputEnabled = true;
                    }, 600);
                }
            } else {
                playDudSound();
                updateScore();
                if (clickedKey) {
                    clickedKey.classList.add('wrong-highlight');
                    setTimeout(() => {
                        clickedKey.classList.remove('wrong-highlight');
                    }, 500);
                }
            }
        }

        keyElements.forEach(key => {
            key.addEventListener('click', () => {
                handleUserInput(parseFloat(key.dataset.freq));
            });
        });

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            }
        }

        function updateTimer() {
            if (timeLeft >= 0) {
                document.getElementById('time-remaining').textContent = `Time: ${timeLeft}`;
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 90;
            updateScore();
            updateTimer();
            playTargetNote();
            document.getElementById('play-again-button').style.display = 'none';
            document.getElementById('feedback').textContent = "";
            inputEnabled = true;
            keyElements.forEach(key => key.style.pointerEvents = 'auto');
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('feedback').textContent = "";
                    document.getElementById('play-again-button').style.display = 'block';
                    inputEnabled = false;
                    keyElements.forEach(key => key.style.pointerEvents = 'none');
                }
            }, 1000);
        }
