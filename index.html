<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chromatic Sweep</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #tempo-container {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Chromatic Sweep</h1>

  <button id="play-forward">Play Forward</button>
  <button id="play-backward">Play Backward</button>
  <button id="reward-sound">✅ Reward Sound</button>
  <button id="mistake-sound">❌ Mistake Sound</button>

  <div id="tempo-container">
    <label for="tempo">Tempo (ms between notes): </label>
    <input type="range" id="tempo" min="30" max="300" value="100" step="10">
    <span id="tempo-value">100</span> ms
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const noteBuffers = {};

    const noteFiles = {
      "C4": "Assets/C4.wav", "C4-sharp": "Assets/C4-sharp.wav", "D4": "Assets/D4.wav",
      "D4-sharp": "Assets/D4-sharp.wav", "E4": "Assets/E4.wav", "F4": "Assets/F4.wav",
      "F4-sharp": "Assets/F4-sharp.wav", "G4": "Assets/G4.wav", "G4-sharp": "Assets/G4-sharp.wav",
      "A4": "Assets/A4.wav", "A4-sharp": "Assets/A4-sharp.wav", "B4": "Assets/B4.wav",
      "C5": "Assets/C5.wav", "C5-sharp": "Assets/C5-sharp.wav", "D5": "Assets/D5.wav",
      "D5-sharp": "Assets/D5-sharp.wav", "E5": "Assets/E5.wav", "F5": "Assets/F5.wav",
      "F5-sharp": "Assets/F5-sharp.wav", "G5": "Assets/G5.wav", "G5-sharp": "Assets/G5-sharp.wav",
      "A5": "Assets/A5.wav", "A5-sharp": "Assets/A5-sharp.wav", "B5": "Assets/B5.wav"
    };

    const chromaticNotes = [
      "C4", "C4-sharp", "D4", "D4-sharp", "E4",
      "F4", "F4-sharp", "G4", "G4-sharp", "A4", "A4-sharp", "B4",
      "C5", "C5-sharp", "D5", "D5-sharp", "E5",
      "F5", "F5-sharp", "G5", "G5-sharp", "A5", "A5-sharp", "B5"
    ];

    async function loadBuffers() {
      for (const note in noteFiles) {
        const response = await fetch(noteFiles[note]);
        const arrayBuffer = await response.arrayBuffer();
        noteBuffers[note] = await audioContext.decodeAudioData(arrayBuffer);
      }
    }

    function playNoteAtTime(note, time) {
      const buffer = noteBuffers[note];
      if (buffer) {
        const source = audioContext.createBufferSource();
        source.buffer = buffer;
        source.connect(audioContext.destination);
        source.start(time);
      }
    }

    function playSweep(notes) {
      const tempo = parseInt(document.getElementById("tempo").value);
      const interval = tempo / 1000; // in seconds
      const startTime = audioContext.currentTime + 0.05;

      notes.forEach((note, i) => {
        playNoteAtTime(note, startTime + i * interval);
      });
    }

    function playRewardSound() {
      const now = audioContext.currentTime;
      const freqs = [523.25, 659.25, 783.99]; // C5, E5, G5

      freqs.forEach((freq, i) => {
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();

        osc.type = "sine";
        osc.frequency.setValueAtTime(freq, now);
        gain.gain.setValueAtTime(0.25, now);
        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);

        osc.connect(gain).connect(audioContext.destination);
        osc.start(now + i * 0.03);
        osc.stop(now + 1);
      });
    }

    function playMistakeSound() {
      const now = audioContext.currentTime;
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();

      osc.type = "triangle";
      osc.frequency.setValueAtTime(261.63, now); // C4
      gain.gain.setValueAtTime(0.2, now);
      gain.gain.exponentialRampToValueAtTime(0.001, now + 0.6);

      osc.connect(gain).connect(audioContext.destination);
      osc.start(now);
      osc.stop(now + 0.7);
    }

    document.getElementById("play-forward").addEventListener("click", () => {
      playSweep(chromaticNotes);
    });

    document.getElementById("play-backward").addEventListener("click", () => {
      playSweep([...chromaticNotes].reverse());
    });

    document.getElementById("reward-sound").addEventListener("click", playRewardSound);
    document.getElementById("mistake-sound").addEventListener("click", playMistakeSound);

    document.getElementById("tempo").addEventListener("input", (e) => {
      document.getElementById("tempo-value").textContent = e.target.value;
    });

    window.addEventListener("load", loadBuffers);
  </script>
</body>
</html>
