<!DOCTYPE html>
<html>
<head>
    <title>Ear Training Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            font-family: sans-serif;
        }

        .keyboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .keyboard {
            display: flex;
            border: 2px solid black;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .octave {
            display: flex;
            position: relative;
        }

        .white {
            width: 60px;
            height: 240px;
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .black {
            width: 36px;
            height: 160px;
            background-color: black;
            display: inline-block;
            position: absolute;
            z-index: 2;
            left: 30px;
            transform: translateX(-18px);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .c-sharp { left: 60px; }
        .d-sharp { left: 122px; }
        .f-sharp { left: 246px; }
        .g-sharp { left: 307px; }
        .a-sharp { left: 368px; }

        #top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            text-align: center;
        }

        #top-bar button {
            flex-shrink: 0;
        }

        #info-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            font-size: 16px;
        }

        #feedback {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .highlighted {
            background-color: lightblue;
        }

        .wrong-highlight {
            background-color: lightcoral;
        }

        #orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 20px;
            text-align: center;
        }

        #orientation-overlay p {
            margin: 20px;
        }

        /* Bigger overlay text */
        #orientation-overlay {
            font-size: 28px;
        }

        #orientation-overlay p {
            font-size: 32px;
        }

        /* Rounder and larger buttons */
        #game-controls button,
        button {
            border-radius: 12px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #score,
        #high-score,
        #time-remaining {
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="orientation-overlay" style="display: none;">
        <p>Please rotate your device to landscape mode for the best experience.</p>
        <svg viewBox="0 0 64 32" width="64" height="32" fill="white">
            <rect x="5" y="8" width="54" height="16" rx="2" ry="2" />
            <rect x="2" y="6" width="6" height="20" rx="1" ry="1" />
            <rect x="56" y="6" width="6" height="20" rx="1" ry="1" />
        </svg>
    </div>

    <div class="keyboard-container">
        <div class="keyboard">
            <div class="octave">
                <div class="octave-label c4-label">C4</div>
                <div class="white" data-freq="261.63">C</div>
                <div class="black c-sharp" data-freq="277.18">C#<br>D♭</div>
                <div class="white" data-freq="293.66">D</div>
                <div class="black d-sharp" data-freq="311.13">D#<br>E♭</div>
                <div class="white" data-freq="329.63">E</div>
                <div class="white" data-freq="349.23">F</div>
                <div class="black f-sharp" data-freq="369.99">F#<br>G♭</div>
                <div class="white" data-freq="392.00">G</div>
                <div class="black g-sharp" data-freq="415.30">G#<br>A♭</div>
                <div class="white" data-freq="440.00">A</div>
                <div class="black a-sharp" data-freq="466.16">A#<br>B♭</div>
                <div class="white" data-freq="493.88">B</div>
            </div>
            <div class="octave">
                <div class="octave-label c5-label">C5</div>
                <div class="white" data-freq="523.25">C</div>
                <div class="black c-sharp" data-freq="554.37">C#<br>D♭</div>
                <div class="white" data-freq="587.33">D</div>
                <div class="black d-sharp" data-freq="622.25">D#<br>E♭</div>
                <div class="white" data-freq="659.26">E</div>
                <div class="white" data-freq="698.46">F</div>
                <div class="black f-sharp" data-freq="739.99">F#<br>G♭</div>
                <div class="white" data-freq="783.99">G</div>
                <div class="black g-sharp" data-freq="830.61">G#<br>A♭</div>
                <div class="white" data-freq="880.00">A</div>
                <div class="black a-sharp" data-freq="932.33">A#<br>B♭</div>
                <div class="white" data-freq="987.77">B</div>
            </div>
        </div>
    </div>

    <div id="top-bar">
        <button id="start-game-button">Start Game</button>
        <button id="recap-button">Recap Note</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
        <button id="play-all-notes-button">Play All Notes</button>
        <div id="info-group">
            <span id="score">Score: 0</span>
            <span id="high-score">High Score: 0</span>
            <span id="time-remaining">Time: 90</span>
        </div>
    </div>

    <p id="feedback"></p>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let score = 0;
        let highScore = 0;
        let timeLeft = 90;
        let timer;
        let targetFrequency;
        let inputEnabled = false;
        const orientationOverlay = document.getElementById('orientation-overlay');
        const keyboardContainer = document.querySelector('.keyboard-container');
        const allFrequencies = [
            261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00,
            466.16, 493.88, 523.25, 554.37, 587.33, 622.25, 659.26, 698.46, 739.99, 783.99,
            830.61, 880.00, 932.33, 987.77
        ];
        const keyElements = document.querySelectorAll('.white, .black');
        const noteBuffers = {};
        let rewardSoundBuffer;
        let mistakeSoundBuffer;
        let audioLoaded = false;

        // Load audio for the frequencies and sound effects
        async function loadAudio(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                return await audioCtx.decodeAudioData(arrayBuffer);
            } catch (error) {
                console.error('Error loading audio:', url, error);
                return null;
            }
        }

        // Load the note buffers and sound effects
        async function loadNoteBuffers() {
            const loadPromises = allFrequencies.map(async (freq) => {
                noteBuffers[freq] = await loadAudio(`Assets/${freq}.wav`);
            });

            const rewardPromise = loadAudio('Assets/reward.wav');
            const mistakePromise = loadAudio('Assets/mistake.wav');

            const results = await Promise.all([...loadPromises, rewardPromise, mistakePromise]);

            allFrequencies.forEach((freq, index) => {
                if (!results[index]) {
                    console.error(`Failed to load audio for frequency: ${freq}`);
                }
            });
            rewardSoundBuffer = results[allFrequencies.length];
            mistakeSoundBuffer = results[allFrequencies.length + 1];

            if (rewardSoundBuffer && mistakeSoundBuffer && Object.keys(noteBuffers).length === allFrequencies.length) {
                audioLoaded = true;
                inputEnabled = true;
                console.log('All audio loaded successfully.');
            } else {
                console.error('Not all audio files loaded correctly.');
            }
        }

        // Play sound function
        function playSound(buffer) {
            if (buffer && audioCtx.state === 'running') {
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                source.start();
            } else if (buffer && audioCtx.state !== 'running') {
                audioCtx.resume().then(() => {
                    const source = audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(audioCtx.destination);
                    source.start();
                });
            }
        }

        // Start the game when "Start Game" is clicked
        document.getElementById('start-game-button').addEventListener('click', startGame);

        // Recap function to play target note
        document.getElementById('recap-button').addEventListener('click', () => {
            if (inputEnabled) playSound(noteBuffers[targetFrequency]);
        });

        // Start the game function
        function startGame() {
            if (audioLoaded) {
                score = 0;
                timeLeft = 90;
                updateScore();
                updateTimer();
                playTargetNote();
                document.getElementById('play-again-button').style.display = 'none';
                document.getElementById('feedback').textContent = "";
                inputEnabled = true;
                keyElements.forEach(key => key.style.pointerEvents = 'auto');
                clearInterval(timer); // Clear any existing timer
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                }, 1000);
            }
        }

        // Update the score display
        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                document.getElementById('high-score').textContent = `High Score: ${highScore}`;
            }
        }

        // Update the timer display
        function updateTimer() {
            document.getElementById('time-remaining').textContent = `Time: ${timeLeft}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                inputEnabled = false;
                document.getElementById('feedback').textContent = `Game Over! Final Score: ${score}`;
                document.getElementById('play-again-button').style.display = 'inline-block';
            }
        }

        // Play a random target note for the game
        function playTargetNote() {
            targetFrequency = allFrequencies[Math.floor(Math.random() * allFrequencies.length)];
            console.log('Target frequency:', targetFrequency);
            playSound(noteBuffers[targetFrequency]);
        }

        // Check if the key pressed matches the target frequency
        keyElements.forEach((key) => {
            key.addEventListener('click', function () {
                if (inputEnabled) {
                    const frequency = parseFloat(key.getAttribute('data-freq'));
                    if (frequency === targetFrequency) {
                        score++;
                        playSound(rewardSoundBuffer);
                        updateScore();
                        playTargetNote();
                    } else {
                        score--;
                        playSound(mistakeSoundBuffer);
                        updateScore();
                    }
                }
            });
        });

        // Handle device rotation detection
        window.addEventListener('orientationchange', function () {
            if (window.innerHeight > window.innerWidth) {
                orientationOverlay.style.display = 'flex';
            } else {
                orientationOverlay.style.display = 'none';
            }
        });

        // Initial check for orientation on page load
        if (window.innerHeight > window.innerWidth) {
            orientationOverlay.style.display = 'flex';
        } else {
            orientationOverlay.style.display = 'none';
        }

        // Load all necessary audio files when the page loads
        window.onload = loadNoteBuffers;
    </script>
</body>
</html>
