<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ear Training Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f9f9f9, #e6e6e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .keyboard-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .keyboard {
      display: flex;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border: 1px solid #ccc;
    }

    .octave {
      display: flex;
      position: relative;
    }

    .white, .black {
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .white {
      width: 60px;
      height: 240px;
      background: white;
      border: 1px solid #333;
      z-index: 1;
      position: relative;
      padding-bottom: 10px;
      font-size: 16px;
    }

    .black {
      width: 36px;
      height: 160px;
      background: black;
      color: white;
      position: absolute;
      z-index: 2;
      transform: translateX(-18px);
      font-size: 13px;
      flex-direction: column;
    }

    .c-sharp { left: 60px; }
    .d-sharp { left: 122px; }
    .f-sharp { left: 246px; }
    .g-sharp { left: 307px; }
    .a-sharp { left: 368px; }

    .octave-label {
      position: absolute;
      top: -28px;
      font-weight: 700;
    }

    .c4-label { color: #007BFF; }
    .c5-label { color: #E63946; }

    #top-bar {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    button {
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #info-group {
      display: flex;
      gap: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    #feedback {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .highlighted {
      background-color: #cce5ff !important;
    }

    .wrong-highlight {
      background-color: #f8d7da !important;
    }

    #orientation-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 28px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    #orientation-overlay p {
      font-size: 32px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="orientation-overlay">
    <p>Please rotate your device to landscape mode for the best experience.</p>
    <svg viewBox="0 0 64 32" width="64" height="32" fill="white">
      <rect x="5" y="8" width="54" height="16" rx="2" ry="2" />
      <rect x="2" y="6" width="6" height="20" rx="1" ry="1" />
      <rect x="56" y="6" width="6" height="20" rx="1" ry="1" />
    </svg>
  </div>

  <div class="keyboard-container">
    <div class="keyboard" id="keyboard"></div>
  </div>

  <div id="top-bar">
    <button id="start-game-button">Start Game</button>
    <button id="recap-button">Recap Note</button>
    <button id="play-again-button" style="display:none;">Play Again</button>
    <button id="play-all-notes-button">Play All Notes</button>
    <div id="info-group">
      <span id="score">Score: 0</span>
      <span id="high-score">High Score: 0</span>
      <span id="time-remaining">Time: 90</span>
    </div>
  </div>

  <p id="feedback"></p>
  <script>
    // Dynamic keyboard generator (replaces hardcoded keys)
    const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
    const blackNotes = { 'C#': 'C♯<br>D♭', 'D#': 'D♯<br>E♭', 'F#': 'F♯<br>G♭', 'G#': 'G♯<br>A♭', 'A#': 'A♯<br>B♭' };
    const frequencies = [
      261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30,
      440.00, 466.16, 493.88, 523.25, 554.37, 587.33, 622.25, 659.26, 698.46,
      739.99, 783.99, 830.61, 880.00, 932.33, 987.77
    ];

    const keyboard = document.getElementById('keyboard');
    const octaves = [4, 5];
    let freqIndex = 0;

    octaves.forEach((octave, octaveIndex) => {
      const octaveDiv = document.createElement('div');
      octaveDiv.className = 'octave';

      const label = document.createElement('div');
      label.className = `octave-label c${octave}-label`;
      label.textContent = `C${octave}`;
      octaveDiv.appendChild(label);

      whiteNotes.forEach(note => {
        const freq = frequencies[freqIndex++];
        const key = document.createElement('div');
        key.className = 'white';
        key.dataset.freq = freq;
        key.textContent = note;
        octaveDiv.appendChild(key);

        const blackKeyName = `${note}#`;
        if (blackNotes[blackKeyName]) {
          const blackFreq = frequencies[freqIndex++];
          const blackKey = document.createElement('div');
          blackKey.className = `black ${blackKeyName.toLowerCase().replace('#', '-sharp')}`;
          blackKey.dataset.freq = blackFreq;
          blackKey.innerHTML = blackNotes[blackKeyName];
          octaveDiv.appendChild(blackKey);
        }
      });

      keyboard.appendChild(octaveDiv);
    });
  </script>
  <script src="game.js"></script>
</body>
</html>
